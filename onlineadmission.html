<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Admission Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error-msg { color: red; font-size: 0.9em; }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2>College Admission Form</h2>
  <form id="admissionForm" novalidate>
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
      <div class="error-msg" id="fullNameError"></div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email">
      <div class="error-msg" id="emailError"></div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password">
      <div class="error-msg" id="passwordError"></div>
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
      <div class="error-msg" id="confirmPasswordError"></div>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="tel" class="form-control" id="phone" placeholder="Enter 10-digit phone number">
      <div class="error-msg" id="phoneError"></div>
    </div>

    <div class="mb-3">
      <label for="course" class="form-label">Course</label>
      <select class="form-select" id="course">
        <option value="">Select course</option>
        <option value="B.Tech">B.Tech</option>
        <option value="MBA">MBA</option>
        <option value="MCA">MCA</option>
      </select>
      <div class="error-msg" id="courseError"></div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const form = document.getElementById('admissionForm');
  const fullName = document.getElementById('fullName');
  const email = document.getElementById('email');
  const password = document.getElementById('password');
  const confirmPassword = document.getElementById('confirmPassword');
  const phone = document.getElementById('phone');
  const course = document.getElementById('course');

  const fullNameError = document.getElementById('fullNameError');
  const emailError = document.getElementById('emailError');
  const passwordError = document.getElementById('passwordError');
  const confirmPasswordError = document.getElementById('confirmPasswordError');
  const phoneError = document.getElementById('phoneError');
  const courseError = document.getElementById('courseError');

  fullName.addEventListener('input', () => {
    fullNameError.textContent = fullName.value.trim() === '' ? 'Full name is required' : '';
  });

  email.addEventListener('input', () => {
    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    emailError.textContent = emailPattern.test(email.value) ? '' : 'Enter a valid email';
  });

  password.addEventListener('input', () => {
    const strongPassword = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
    passwordError.textContent = strongPassword.test(password.value) ? '' : 'Password must be 8+ chars, include uppercase, lowercase, number & special char';
  });

  confirmPassword.addEventListener('input', () => {
    confirmPasswordError.textContent = confirmPassword.value === password.value ? '' : 'Passwords do not match';
  });

  phone.addEventListener('input', () => {
    const phonePattern = /^[0-9]{10}$/;
    phoneError.textContent = phonePattern.test(phone.value) ? '' : 'Enter a valid 10-digit phone number';
  });

  course.addEventListener('change', () => {
    courseError.textContent = course.value === '' ? 'Select a course' : '';
  });

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    fullName.dispatchEvent(new Event('input'));
    email.dispatchEvent(new Event('input'));
    password.dispatchEvent(new Event('input'));
    confirmPassword.dispatchEvent(new Event('input'));
    phone.dispatchEvent(new Event('input'));
    course.dispatchEvent(new Event('change'));

    if (
      fullNameError.textContent === '' &&
      emailError.textContent === '' &&
      passwordError.textContent === '' &&
      confirmPasswordError.textContent === '' &&
      phoneError.textContent === '' &&
      courseError.textContent === ''
    ) {
      alert('Form submitted successfully!');
      form.reset();
    }
  });
</script>
</body>
</html>
