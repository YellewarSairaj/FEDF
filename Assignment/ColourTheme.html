<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Color Theme Switcher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.light-mode {
      background: #f8f9fa;
      color: #212529;
    }
    body.dark-mode {
      background: #212529;
      color: #f8f9fa;
    }

    /* Example: style headings differently in each theme */
    body.light-mode h1 {
      color: #0d6efd;
    }
    body.dark-mode h1 {
      color: #66b2ff;
    }

    /* Example: style paragraphs differently */
    body.light-mode p {
      color: #495057;
    }
    body.dark-mode p {
      color: #e0e0e0;
    }

    /* Card example */
    .card {
      border-radius: 0.75rem;
      transition: background .3s, color .3s;
    }
    body.light-mode .card {
      background: #ffffff;
      color: #212529;
      border: 1px solid #dee2e6;
    }
    body.dark-mode .card {
      background: #2c2f33;
      color: #f8f9fa;
      border: 1px solid #444;
    }

    .theme-switcher {
      position: fixed;
      top: 1rem;
      right: 1rem;
    }
  </style>
</head>
<body class="light-mode">

  <div class="theme-switcher d-flex gap-2">
    <button id="lightBtn" class="btn btn-light btn-sm">Light Mode</button>
    <button id="darkBtn" class="btn btn-dark btn-sm">Dark Mode</button>
  </div>

  <main class="container py-5">
    <h1>Color Theme Switcher</h1>
    <p>This is a demo of switching between light and dark mode using Bootstrap buttons and JavaScript.</p>

    <div class="card p-3 mt-4">
      <h2 class="h5">Example Card</h2>
      <p>Notice how this card changes background and text color with theme switch.</p>
    </div>
  </main>

  <script>
    const body = document.body;
    const lightBtn = document.getElementById('lightBtn');
    const darkBtn = document.getElementById('darkBtn');

    // Default theme
    let currentTheme = 'light';

    // Apply theme
    function setTheme(theme) {
      body.classList.remove('light-mode', 'dark-mode');
      body.classList.add(theme + '-mode');
      currentTheme = theme;
      localStorage.setItem('theme', theme);
    }

    // Event listeners
    lightBtn.addEventListener('click', () => setTheme('light'));
    darkBtn.addEventListener('click', () => setTheme('dark'));

    // Load saved theme
    const saved = localStorage.getItem('theme');
    if (saved) setTheme(saved);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
