<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .gallery img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
      border-radius: 10px;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">Responsive Image Gallery</h2>
    <div class="row gallery g-3">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/id/1015/400/300" alt="Gallery 1" class="img-fluid">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/id/1016/400/300" alt="Gallery 2" class="img-fluid">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/id/1018/400/300" alt="Gallery 3" class="img-fluid">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/id/1020/400/300" alt="Gallery 4" class="img-fluid">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/id/1024/400/300" alt="Gallery 5" class="img-fluid">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/id/1025/400/300" alt="Gallery 6" class="img-fluid">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
