<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pricing Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .popular {
      border: 2px solid #0d6efd;
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">Our Pricing Plans</h2>
  <div class="row text-center">
    <div class="col-md-4 mb-3">
      <div class="card shadow p-3">
        <h4>Basic</h4>
        <p class="fs-3">$10/month</p>
        <ul class="list-unstyled">
          <li>✔ Feature A</li>
          <li>✔ Feature B</li>
          <li>✖ Feature C</li>
        </ul>
        <button class="btn btn-outline-primary">Choose</button>
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <div class="card shadow p-3 popular">
        <h4 class="text-primary">Most Popular</h4>
        <p class="fs-3">$20/month</p>
        <ul class="list-unstyled">
          <li>✔ Feature A</li>
          <li>✔ Feature B</li>
          <li>✔ Feature C</li>
        </ul>
        <button class="btn btn-primary">Choose</button>
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <div class="card shadow p-3">
        <h4>Premium</h4>
        <p class="fs-3">$30/month</p>
        <ul class="list-unstyled">
          <li>✔ Feature A</li>
          <li>✔ Feature B</li>
          <li>✔ Feature C</li>
          <li>✔ Feature D</li>
        </ul>
        <button class="btn btn-outline-primary">Choose</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
