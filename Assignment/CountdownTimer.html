<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Countdown Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">

<div class="text-center">
  <h2>Countdown to New Year ðŸŽ‰</h2>
  <div class="d-flex justify-content-center gap-4 mt-3">
    <div><h1 id="days">00</h1><p>Days</p></div>
    <div><h1 id="hours">00</h1><p>Hours</p></div>
    <div><h1 id="minutes">00</h1><p>Minutes</p></div>
    <div><h1 id="seconds">00</h1><p>Seconds</p></div>
  </div>
</div>

<script>
function updateTimer() {
  let targetDate = new Date("Jan 1, 2026 00:00:00").getTime();
  let now = new Date().getTime();
  let diff = targetDate - now;

  if (diff <= 0) {
    document.body.innerHTML = "<h1 class='text-center text-success'>ðŸŽ‰ Happy New Year! ðŸŽ‰</h1>";
    return;
  }

  let days = Math.floor(diff / (1000 * 60 * 60 * 24));
  let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  let seconds = Math.floor((diff % (1000 * 60)) / 1000);

  document.getElementById("days").innerText = days;
  document.getElementById("hours").innerText = hours;
  document.getElementById("minutes").innerText = minutes;
  document.getElementById("seconds").innerText = seconds;
}

setInterval(updateTimer, 1000);
</script>

</body>
</html>
